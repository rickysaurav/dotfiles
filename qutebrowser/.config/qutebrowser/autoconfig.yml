# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:53.0) Gecko/20100101 Firefox/53.0
  fonts.web.family.standard:
    global: Iosevka
  fonts.web.size.default:
    global: 20
  fonts.web.size.default_fixed:
    global: 16
  qt.highdpi:
    global: true
  statusbar.hide:
    global: false
  tabs.position:
    global: top
  tabs.show:
    global: always
  url.default_page:
    global: https://www.google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
  url.start_pages:
    global: https://www.google.com
  zoom.default:
    global: '125'
