# This tmux statusbar config was created by tmuxline.vim
# on Sat, 07 Jul 2018

set -g status-justify "centre"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour0"
set -g status-left-length "100"
set -g pane-active-border-fg "colour4"
set -g status-bg "colour0"
set -g message-command-fg "colour4"
set -g pane-border-fg "colour0"
set -g message-bg "colour0"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour4"
setw -g window-status-fg "colour4"
setw -g window-status-attr "BOLD"
setw -g window-status-activity-bg "colour0"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour4"
setw -g window-status-separator " "
setw -g window-status-bg "colour0"
set -g status-left "#[fg=colour232,bg=colour4,BOLD] #S #[fg=colour4,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour4,bg=colour0,BOLD] %H:%M "
set -g status-right "#[fg=colour4,bg=colour0] %d %b #[fg=colour4,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour4] #h "
setw -g window-status-format "#[fg=colour4,bg=colour0,BOLD] #I | #W "
setw -g window-status-current-format "#[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour4,bg=colour0,BOLD] #I  #W  #P #[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]"
